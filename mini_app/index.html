<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stars Wallet Mini App</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>

<h2>Stars Wallet</h2>

<div>
    <p><strong>Balance:</strong> <span id="balance">Loading...</span> ‚≠ê</p>
</div>

<div>
    <label>Add Stars:</label>
    <input type="number" id="addStars" placeholder="Enter amount">
    <button onclick="addStars()">Add Stars</button>
</div>

<div>
    <label>Withdraw Stars:</label>
    <input type="number" id="withdrawStars" placeholder="Enter amount">
    <button onclick="withdrawStars()">Withdraw</button>
</div>

<div>
    <label>TON Wallet:</label>
    <input type="text" id="wallet" placeholder="Enter your TON wallet">
    <button onclick="updateWallet()">Update Wallet</button>
</div>

</body>
</html>
